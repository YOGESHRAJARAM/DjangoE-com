{% extends 'shop/layouts/main.html' %}
{% block title %}
 Register
{% endblock title%}
{% block content %}
<div class="container" style="margin-top: 70px; min-height:600px">
    <h1>Login</h1>
    {% include 'shop/inc/message.html' %}
    <section class="py-2 my-5">
      <div class="container">
        <div class="row">
          <div class="col-6">  
            <form method="POST" action="">
              {% csrf_token %}
              <div class="mb-4">
                <lable for="" class="form-lable">UserName</lable>
                <input type="text" name="username" id="username" class="form-control" style="min-width:250px;" placeholder="Enter User Name" >
              </div>
              <div class="mb-4">
                <lable for="" class="form-lable">Password</lable>
                <input type="password" name="password" id="password" class="form-control " style="min-width:250px;" placeholder="Enter password" >
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
             
            </form>
          
          </div> 
        </div>
      </div>
    </section>
  </div>
{% endblock content %}
